<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termianl</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="terminal.png">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <div class="white"></div>
                <span class="title">Status termianl</span>
            </div>
            <div class="right">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
        </div>
        <div class="textarea-holder">
            <textarea name="" id="persistentTextArea" spellcheck="off" autocomplete="off" autocapitalize="off" cols="70"
                rows="28" autofocus></textarea>
        </div>
    </div>
    <!--  script -->
    <script src="script.js"></script>
</body>

</html>
